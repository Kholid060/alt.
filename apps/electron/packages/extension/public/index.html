<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta content="script-src 'self' blob: extension: http://localhost:8097" http-equiv="Content-Security-Policy">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Extension</title>
  <style>
    @font-face {
      font-family: Inter;
      font-weight: 100 900;
      font-display: swap;
      font-style: normal;
      font-named-instance: "Regular";
      src: url("./@fonts/InterVariable.woff2") format("woff2");
    }

    @font-face {
      font-display: swap;
      font-family: 'Roboto Mono';
      font-style: normal;
      font-weight: 400;
      src: url('./@fonts/roboto-mono-v23-latin-regular.woff2') format('woff2');
    }
  </style>
</head>
<body style="overflow: auto" class="custom-scroller extension-main">
<div id="app"></div>
<script type="module" src="@preload/index.js" defer></script>
</body>
</html>
